<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <defs>
    <style>
      .layer { rx: 12; ry: 12; stroke: #0f172a; stroke-width: 2; }
      .title { font: 700 28px 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; fill: #0f172a; }
      .label { font: 500 22px 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; fill: #0f172a; }
      .note { font: 400 18px 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; fill: #334155; }
      .arrow { stroke: #0f172a; stroke-width: 2.5; marker-end: url(#arrowhead); fill: none; }
    </style>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#E3F2FD"/>
      <stop offset="100%" stop-color="#BBDEFB"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#E8F5E9"/>
      <stop offset="100%" stop-color="#C8E6C9"/>
    </linearGradient>
    <linearGradient id="g3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFF8E1"/>
      <stop offset="100%" stop-color="#FFECB3"/>
    </linearGradient>
    <linearGradient id="g4" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F3E5F5"/>
      <stop offset="100%" stop-color="#E1BEE7"/>
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="7" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0f172a" />
    </marker>
  </defs>

  <text x="600" y="60" text-anchor="middle" class="title">Flutter Clean Architecture (MVVM + BLoC + Dio)</text>

  <!-- Presentation Layer -->
  <rect x="80" y="120" width="1040" height="110" class="layer" fill="url(#g1)"/>
  <text x="100" y="160" class="label">Presentation</text>
  <text x="100" y="195" class="note">Widgets · Navigation · Cubit/BLoC · DI wiring</text>

  <!-- Domain Layer -->
  <rect x="80" y="270" width="1040" height="110" class="layer" fill="url(#g2)"/>
  <text x="100" y="310" class="label">Domain</text>
  <text x="100" y="345" class="note">Entities · Use Cases · Repository Contracts</text>

  <!-- Data Layer -->
  <rect x="80" y="420" width="1040" height="110" class="layer" fill="url(#g3)"/>
  <text x="100" y="460" class="label">Data</text>
  <text x="100" y="495" class="note">Models · Remote/Data Sources · Repository Impl</text>

  <!-- Core/Shared -->
  <rect x="80" y="570" width="1040" height="80" class="layer" fill="url(#g4)"/>
  <text x="100" y="615" class="label">Core</text>
  <text x="240" y="615" class="note">Network · Errors · Utilities · Constants · DI</text>

  <!-- Arrows -->
  <line x1="600" y1="230" x2="600" y2="270" class="arrow"/>
  <line x1="600" y1="380" x2="600" y2="420" class="arrow"/>
  <line x1="600" y1="530" x2="600" y2="570" class="arrow"/>

  <!-- Notes -->
  <text x="600" y="665" text-anchor="middle" class="note">Outer layers depend inward; domain stays pure.</text>
</svg>

